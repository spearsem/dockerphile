[flake8]
count = True
doctests = True
exclude =
    __pycache__
    .bzr
    .git
    .hg
    .svn
    .tox
    build
    CVS
    vev
formate = default
ignore =
    E124
    E133
    E741
    D100
    D104
    D105
    D400
    D401
    T00
import-order-style = pep8
max-complxity = 1000
radon-max-cc = 1000